version: v1.0
name: Cross-platform pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: Gulp Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - make gulp
  - name: Store Artifacts
    dependencies:
      - Gulp Build
    task:
      jobs:
        - name: "\U0001F680 Google Play"
          commands:
            - make upload
