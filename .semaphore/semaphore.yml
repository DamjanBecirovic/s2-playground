version: "v1.0"
name: Fan-in/Fan-out
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    dependencies: []
    task:
      jobs:
      - name: "Build"
        commands:
          - echo "Build completed"

  - name: "Unit tests"
    dependencies: ["Build"]
    task:
      jobs:
      - name: "Unit tests 1/3"
        commands:
          - echo "Unit tests 1/3 completed"
      - name: "Unit tests 2/3"
        commands:
          - echo "Unit tests 2/3 completed"
      - name: "Unit tests 3/3"
        commands:
          - echo "Unit tests 3/3 completed"

  - name: "Integration tests"
    dependencies: ["Build"]
    task:
      jobs:
      - name: "Integration tests 1/3"
        commands:
          - echo "Integration tests 1/3 completed"
      - name: "Integration tests 2/3"
        commands:
          - echo "Integration tests 2/3 completed"

  - name: "E2E tests"
    dependencies: ["Build"]
    task:
      jobs:
      - name: "E2E tests"
        commands:
          - echo "E2E completed"

  - name: "Release candidate"
    dependencies: ["Integration tests", "Unit tests", "E2E tests"]
    task:
      jobs:
      - name: "Release"
        commands:
          - echo "Release completed"
