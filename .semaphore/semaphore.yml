version: "v1.0"
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
    
fail_fast:
  stop:
    when: "branch != 'master'"

blocks:
  - name: "A"
    dependencies: []
    task:
      jobs:
      - name: "Sleep 20s => Then Fail"
        commands:
          - sleep 20
          - "false"
          
      - name: "Sleep inifinity"
        commands:
          - sleep infinity
          
  - name: "B"
    dependencies: []
    task:
      jobs:
      - name: "sleep infinity
        commands:
          - "sleep infinity"
          
      - name: "Sleep inifinity"
        commands:
          - "sleep infinity"
