version: "v1.0"
name: Complex pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "A"
    dependencies: ["B"]
    task:
      jobs:
      - name: "A"
        commands:
          - sleep 10
          - echo "A"
  - name: "B"
    dependencies: ["A"]
    task:
      jobs:
      - name: "B"
        commands:
          - sleep 10
          - echo "B"
