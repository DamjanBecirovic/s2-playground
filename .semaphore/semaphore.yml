version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: When Expression Tester
    dependencies: []
    task:
      jobs:
        - name: Evaluate Change In Expressions
          commands:
            - checkout
            - cd ~
            - 'git clone https://github.com/renderedtext/when'
            - cd when
            - git checkout reduce
            - make setup
            - make escript.build
            - 'export PATH="/home/semaphore/when:$PATH"'
            - cd ~
            - 'git clone https://github.com/semaphoreci/spc'
            - cd ~/spc
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - make build
            - sudo cp build/cli /usr/bin/spc
            - cd ~
            - when list-inputs "branch = 'master' and change_in('lib')"
            - spc evaluate change-in --input ~/s2-playground/.semaphore/semaphore.yml --output /tmp/result.yml --logs /tmp/logs.jsonl
            - cat /tmp/result.yml
    skip:
      when: branch = 'master' and change_in('lib')
