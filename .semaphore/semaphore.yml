version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    dependencies: []
    task:
      jobs:
        - name: Pull Postgres
          commands:
            - >-
              sudo bash -c 'echo '{}' > /etc/docker/daemon.json' && sudo service
              docker restart
            - 'docker pull postgres:11'
          parallelism: 20
  - name: 'Block #2'
    dependencies:
      - 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: 'Block #3'
    dependencies:
      - 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
  - name: 'Block #4'
    dependencies:
      - 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
