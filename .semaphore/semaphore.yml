version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  epilogue:
    always:
      commands:
        - 'echo "hello, pipeline level epilogue"'
  env_vars:
    - name: TZ
      value: /usr/share/zoneinfo/America/New_York
    - name: RAILS_ENV
      value: test
    - name: RACK_ENV
      value: test
blocks:
  - name: Static Code Analysis
    task:
      jobs:
        - name: Ruby Audit
          commands:
            - bundle exec ruby-audit check
        - name: Rubocop
          commands:
            - bundle exec rubocop
        - name: Incenerator
          commands:
            - 'bundle exec rake incinerator:check_for_missing_models'
        - name: Docs Check
          commands:
            - 'bundle exec rake db:seed documentation:load'
