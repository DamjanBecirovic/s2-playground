version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: From DH directly
    dependencies: []
    task:
      jobs:
        - name: Pull
          commands:
            - >-
              echo '{"max-concurrent-downloads": 10}' | sudo tee
              /etc/docker/daemon.json
            - sudo cat /etc/docker/daemon.json
            - sudo service docker restart
            - 'docker pull zephyrprojectrtos/ci:v0.9.1'
          parallelism: 20
  - name: From DH Mirror
    dependencies:
      - From DH directly
    task:
      jobs:
        - name: Pull
          commands:
            - >-
              echo '{ "registry-mirrors":
              ["https://dockerhub.semaphoreci.com/"],
              "max-concurrent-downloads": 10 }'  | sudo tee
              /etc/docker/daemon.json 
            - sudo service docker restart
            - 'docker pull zephyrprojectrtos/ci:v0.9.1'
          parallelism: 20
