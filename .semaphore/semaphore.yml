version: v1.0
name: Cross-platform pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gulp Build
    dependencies: []
    task:
      jobs:
        - name: Build
          commands:
            - echo gulp
  - name: Store Artifacts
    dependencies:
      - Gulp Build
    task:
      jobs:
        - name: "\U0001F680 Google Play"
          commands:
            - echo upload

promotions:
  - name: deployment 1
    pipeline_file: deployment1.yml
    auto_promote_on:
      - result: passed
        branch:
          - "master"
          - "cross-platform"
