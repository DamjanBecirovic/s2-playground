version: v1.0
name: CI Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    dependencies: []
    task:
      jobs:
        - name: Exit 1
          commands:
            - exit 1
        - name: Set -e
          commands:
            - set -e
            - 'false'
        - name: Set Pipefail
          commands:
            - set -eo pipefail
            - cat lol | sort
