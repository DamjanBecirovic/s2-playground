version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  epilogue:
    always:
      commands:
        - 'echo "hello, pipeline level epilogue"'
  env_vars:
    - name: TZ
      value: /usr/share/zoneinfo/America/New_York
    - name: RAILS_ENV
      value: test
    - name: RACK_ENV
      value: test
blocks:
  - name: Static Code Analysis
    task:
      jobs:
        - name: Ruby Audit
          matrix:
            - env_var: JAVA_VERSION
              values:
                - '8'
                - '11'
          commands:
            - bundle exec ruby-audit check
