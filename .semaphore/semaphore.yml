version: v1.0
name: Complex pipeline without dependencies
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: From DH directly
    dependencies: []
    task:
      jobs:
        - name: Pull Postgres
          commands:
            - >-
              sudo bash -c 'echo '{"mac_concurrent_downloads": 10}' >
              /etc/docker/daemon.json' && sudo service docker restart
            - 'docker pull postgres:9.6'
          parallelism: 20
  - name: From DH Mirror
    dependencies:
      - From DH directly
    task:
      jobs:
        - name: Pull Postgres
          commands:
            - 'docker pull postgres:9.6'
          parallelism: 20
