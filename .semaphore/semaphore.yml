version: "v1.0"
name: Simple dependency graph
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Block A"
    dependencies: []
    task:
      jobs:
      - name: "echo"
        commands:
          - echo "hi"
  - name: "Block B"
    dependencies: []
    task:
      jobs:
      - name: "echo"
        commands:
          - echo "hi"
  - name: "Block C"
    dependencies: ["Block A", "Block B"]
    task:
      jobs:
      - name: "echo"
        commands:
          - echo "hi"
