      - name: "C"
        commands:
          - sleep 10
          - echo "C"
  - name: "D"
    dependencies: ["A"]
    task:
      jobs:
      - name: "D"
        commands:
          - sleep 10
          - echo "D"
  - name: "E"
    dependencies: ["D"]
    task:
      jobs:
      - name: "E"
        commands:
          - sleep 10
          - echo "E"
  - name: "F"
    dependencies: ["D"]
    task:
      jobs:
      - name: "E"
        commands:
          - sleep 10
          - echo "E"

