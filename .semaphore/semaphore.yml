version: v1.0
name: CI Pipelines
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  epilogue:
    always:
      commands:
        - 'echo "hello, pipeline level epilogue"'
  env_vars:
    - name: TZ
      value: /usr/share/zoneinfo/America/New_York
    - name: RAILS_ENV
      value: test
    - name: RACK_ENV
      value: test
blocks:
  - name: Tests
    task:
      jobs:
        - name: Unit tests
          commands:
            - echo "hello tests"
